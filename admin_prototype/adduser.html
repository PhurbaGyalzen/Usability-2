        Admin dashboard
    </title>

        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" />

    <!-- Favicons -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- AOS animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Hover.css -->
    <link href="../user_prototype/Hover-master/css/hover-min.css" rel="stylesheet">

    <link href="../user_prototype/blog/css/blog.css" rel="stylesheet">
    <link rel="stylesheet" href="../user_prototype/css/main.css" type="text/css">

<body>

    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">

            <a class="navbar-brand font-weight-bold animate__animated animate__rubberBand animate__slow"
                href="./admin.html">Admin
                Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link pl-md-4 hvr-bounce-in" href="./profile.html">PROFILE</a>
                    <a class="nav-item nav-link pl-md-4 hvr-bounce-in" href="./index.html">LOGOUT</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="./admin.html">Home</a></li>
                <li class="breadcrumb-item"><a href="./displayusers.html">General User</a></li>
                <li class="breadcrumb-item"><a href="./displayadmins.html">Admins</a></li>
                <li class="breadcrumb-item" area-current="page">Add Users</li>
                <li class="breadcrumb-item"><a href=#">Posts</a></li>
            </ol>
        </nav>



        <div class="container" style="margin-top: 1rem;">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <div data-aos="fade-left">
                        <form class="mt-3 ml-md-5 border rounded p-4">
                            <h1 class="font-weight-bold text-center">Add New User</h1>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Email</label>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Password</label>
                                    <input type="password" class="form-control" id="inputPassword4"
                                        placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress">Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="form-group">
                                <label for="inputAddress2">Address 2</label>
                                <input type="text" class="form-control" id="inputAddress2"
                                    placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCity">City</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputGender">Gender</label>
                                    <select id="inputGender" class="form-control">
                                        <option selected>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputZip">Age</label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Allow all terms and conditions
                                    </label>
                                </div>
                            </div>
                            <a href="./admin.html" class="btn btn-primary btn-lg btn-block text-white">Register</a>
                        </form>

                    </div>

                </div>
            </div>

        </div>
    </div>




    <a href="#" onclick="topFunction()"
        class="back-to-top animate__animated animate__bounce animate__infinite animate__slow hvr-pulse"><i
            class="fa fa-chevron-up"></i></a>

    <!-- ======= Footer ======= -->

        <div class="footer-top">
            <div class="container">

            </div>
        </div>

        <div class="container">
            <div class="copyright">
                &copy; Copyright <strong>THE XLOG</strong>. All Rights Reserved
            </div>
            <div class="credits">
                Designed and Developed by <a target="_blank" href="https://github.com/PhurbaGyalzen">Phurba Gyalzen
                    Sherpa</a>
            </div>
        </div>
    </footer>
    <!-- End Footer -->


    <script src="../user_prototype/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../user_prototype/blog/js/jquery.easing.min.js"></script>
    <script src="../user_prototype/blog/js/jquery.waypoints.min.js"></script>
    <script src="../user_prototype/blog/js/counterup.min.js"></script>


    <!-- Blog JS File -->
    <script src="../user_prototype/blog/js/blog.js"></script>
    <script>
        // Init AOS
        function aos_init() {
            AOS.init({
                duration: 1000,
                once: true
            });
        }
        $(window).on('load', function () {
            aos_init();
        });

        $('[data-toggle="counter-up"]').counterUp({
            delay: 30,
            time: 1000
        });
    </script>

</body>

</html>
