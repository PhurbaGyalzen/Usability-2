        <form class="border p-4 mt-5 mb-5 shadow bg-white rounded" data-aos="fade-up">
            <div class="media mb-3">
                <img class="mr-4 rounded-circle" src="https://source.unsplash.com/100x100/?user" alt="Profile">
                <div class="media-body">
                    <h5 class="mt-0 font-weight-bold">Phurba Gyalzen Sherpa</h5>
                    <p class="font-weight-bold">sphurba861@gmail.com</p>
                    <p>I am a college student.</p>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email"
                        value="sphurba861@gmail.com">
                </div>
            </div>
            <label for="exampleFormControlTextarea1">Bio</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">I am a college student.</textarea>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
                    value="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
                    value="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" value="Kathmandu">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Gender</label>
                    <select id="inputState" class="form-control">
                        <option selected>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" value="4470" class="form-control" id="inputZip">
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlFile1">Profile Picture</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <a href="./blog2.html" class="btn btn-primary btn-block">UPDATE</a>
